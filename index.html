<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/@codingnepal -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Lucy AI - Your Personal Assistant</title>
    <link rel="icon" href="lucy-logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="chatbot.css" />
    <link rel="stylesheet" href="styles/lucy-animation.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body class="dark-theme">
    <div class="loading-screen">
      <div class="loading-content">
        <div class="hexagon-container">
          <svg class="hexagon" viewBox="0 0 80 92" preserveAspectRatio="xMidYMid meet">
            <path class="hex-path" d="M40 2 L75 24 L75 68 L40 90 L5 68 L5 24 Z" />
          </svg>
          <div class="lines-container">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-container">
      <div class="chat-header">
        <div class="app-branding">
          <div class="brand-logo-container">
            <img src="lucy-logo.svg" alt="Lucy AI Logo" class="brand-logo lucy-logo" width="28" height="28">
          </div>
          <h2 class="brand-title">Lucy AI</h2>
        </div>
        <button class="theme-toggle" aria-label="Toggle theme">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
      </div>
      <div class="chat-messages">
        <div class="welcome-message">
          <h1>Hey there!</h1>
          <p>How can I help you today?</p>
        </div>
        <div class="typing-indicator">
          <svg class="logo-typing" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L20 7V17L12 22L4 17V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M12 6V18M8 8V16M16 8V16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <div class="particle-container">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          Typing...
        </div>
      </div>
      <div class="chat-input-container">
        <input type="text" id="message-input" class="chat-input" placeholder="Type your message..." aria-label="Type your message">
        <button id="send-button" class="send-button" aria-label="Send message">
          <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
        </button>
      </div>
    </div>
    <script src="chatbot.js"></script>
  </body>
</html>
